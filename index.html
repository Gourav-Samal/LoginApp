<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodAssistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <div class="button-box">
        <div id="slider"></div>
        <button type="button" class="toggle-btn" id="loginBtn">Login</button>
        <button type="button" class="toggle-btn" id="signupBtn">Signup</button>
      </div>

      <div class="form-box">
        <form id="loginForm" class="input-group">
          <input type="email" class="input-field" placeholder="Email" required />
          <input type="password" class="input-field" placeholder="Password" required />
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="signupForm" class="input-group">
          <input type="text" class="input-field" placeholder="Name" required />
          <input type="email" class="input-field" placeholder="Email" required />
          <input type="password" class="input-field" placeholder="Password" required />
          <input type="password" class="input-field" placeholder="Confirm Password" required />
          <button type="submit" class="submit-btn">Signup</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
